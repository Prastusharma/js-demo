<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="w-100 h-100 bg-light">
    <div class="container">
        <h1 class="text-center text-dark text-capitalize">
            To Do List
        </h1>
        <form id="form">
            <div class="input-group">
            <input type="text" class="form-control" id="item-value" placeholder="Name">
            <div class="input-group-append">
                <input type="submit" value="Add Item" id="add-item">
            </div>
        </form>
        </div>
        <ul class="item-add list-unstyled mt-5"></ul>

        </div>
    <div class="mt-5 d-flex align-items-center justify-content-center">
        <button type="button" id="clear-item" class="text-success">Clear Item</button>
    </div>
    </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</body>
